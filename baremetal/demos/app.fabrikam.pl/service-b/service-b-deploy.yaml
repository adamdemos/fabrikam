apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-b
  namespace: app-fabrikam-pl-b
spec:
  replicas: 2
  selector:
     matchLabels:
       app: service-b
  template:
    metadata:
      labels:
        app: service-b
    spec:
      containers:
      - name: service-b-nginx
        image: nginx
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /etc/nginx
          readOnly: true
          name: nginx-conf
        - mountPath: /html
          readOnly: true
          name: index-html
        - mountPath: /var/log/nginx
          name: log
        resources:
          requests:
            memory: 20Mi
            cpu: 5m
          limits:
            memory: 100Mi
            cpu: 50m          
      volumes:
      - name: nginx-conf
        configMap:
          name: service-b-conf
          items:
            - key: nginx.conf
              path: nginx.conf
      - name: index-html
        configMap:
          name: service-b-conf
          items:
            - key: index.html
              path: index.html
      - name: log
        emptyDir: {}
      affinity:
        # the following defintion will make sure replicas of this deployment are placed on different nodes
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - service-b
              topologyKey: kubernetes.io/hostname        
---
apiVersion: v1
kind: Service
metadata:
  name: service-b
  namespace: app-fabrikam-pl-b
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: service-b
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: service-b-conf
  namespace: app-fabrikam-pl-b
data:
  nginx.conf: |
    user nginx;
    worker_processes 3;
    error_log  /var/log/nginx/error.log;
    events {
      worker_connections  10240;
    }
    http {
      server {
        listen 80;
        server_name _;
        location / {
          root /html;
          index index.html;
        }
      }
    }
  index.html: |
   <!DOCTYPE html>
   <html>
     <body>
       <h1>Service B</h1>
       <p>version 1.0</p>
     </body>
   </html>