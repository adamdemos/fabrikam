kind: Namespace
apiVersion: v1
metadata:
  name: ingress-demo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-a
  namespace: ingress-demo
spec:
  replicas: 1
  selector:
     matchLabels:
       app: service-a
  template:
    metadata:
      labels:
        app: service-a
    spec:
      containers:
      - name: service-a-nginx
        image: nginx
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /etc/nginx
          readOnly: true
          name: nginx-conf
        - mountPath: /html
          readOnly: true
          name: index-html
        - mountPath: /var/log/nginx
          name: log
      volumes:
      - name: nginx-conf
        configMap:
          name: service-a-conf
          items:
            - key: nginx.conf
              path: nginx.conf
      - name: index-html
        configMap:
          name: service-a-conf
          items:
            - key: index.html
              path: index.html
      - name: log
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: service-a
  namespace: ingress-demo
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: service-a
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: service-a-conf
  namespace: ingress-demo
data:
  nginx.conf: |
    user nginx;
    worker_processes 3;
    error_log  /var/log/nginx/error.log;
    events {
      worker_connections  10240;
    }
    http {
      server {
        listen 80;
        server_name _;
        location / {
          root /html;
          index index.html;
        }
      }
    }
  index.html: |
   <!DOCTYPE html>
   <html>
     <body>
       <h1>Service A</h1>
       <p>version 1.0</p>
     </body>
   </html>